<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Registration Form</title>
  </head>
  <body>
    <h1>User Registration Form</h1>
    <form id="registrationForm">
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" name="firstName" required />
      <br />
      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" name="lastName" required />
      <br />
      <label for="otherNames">Other Names:</label>
      <input type="text" id="otherNames" name="otherNames" />
      <br />
      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required />
      <br />
      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required />
      <br />
      <label for="gender">Gender:</label>
      <select id="gender" name="gender" required>
        <option value="">Select</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>
      <br />
      <button type="submit">Submit</button>
    </form>

    <script>
      const form = document.getElementById("registrationForm");
      form.addEventListener("submit", async (event) => {
        event.preventDefault();
        const formData = new FormData(form);
        const data = {};
        formData.forEach((value, key) => {
          data[key] = value;
        });

        // Validate data (you can add more specific validation rules here)

        // If validation passes, submit the data to 'database.json'
        // Otherwise, display validation errors to the user
      });
    </script>
  </body>
</html>
